<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./src/favicons/favicon-16x16.png" type="image/x-icon">
  
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/reset.css">

  <title>Pok√© Gallery</title>

</head>

<body>

  <main>

    <h1 class="select">Select Generation</h1>

    <div class="generation-buttons">
      <button id="btn-gen1"><img src="./src/images/poke_ball.png" alt="poke_ball" class="pokeball_image"></button>
      <button id="btn-gen2"><img src="./src/images/nest_ball.png" alt="nest_ball_ball" class="pokeball_image"></button>
      <button id="btn-gen3"><img src="./src/images/quick_ball.png" alt="quick_ball" class="pokeball_image"></button>
      <button id="btn-gen4"><img src="./src/images/ultra_ball.png" alt="ultra_ball" class="pokeball_image"></button>
      <button id="btn-gen5"><img src="./src/images/master_ball.png" alt="master_ball" class="pokeball_image"></button>
    </div>
    
    <img class="logo" src="./src/images/pokemon_logo.png" alt="pokemon logo">

  </main>

  <div id="pokedex" class="pokedex"></div>

  <!-- Div para exibir o card maior - inicialmente oculta -->

  <div class="pokemon-extended">
    <div class="pokemon-details">
      <img class="image-extended" src="" alt="pokemon image">
      <h2 class="pokemon-name-extended"></h2>
      <p class="pokemon-info"></p>
    </div>
  </div>

  <script type="module" src="./src/scripts/index.js"></script>

</body>

</html>
